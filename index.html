    p.subtitle { color: #555; margin-bottom: 24px; font-size: 1.2rem; text-align: center; font-style: italic; }

    .tag { font-weight: bold; margin-bottom: 12px; font-size: 1.3rem; }
    .common { color: #16a34a; } .warning { color: #eab308; } .alert { color: #dc2626; }
    .resources { margin-top: 14px; font-size: 0.95rem; color: #444; }
    .advice { margin-top: 12px; font-size: 1rem; font-style: italic; color: #1f2937; }
    .share-copy { margin-top: 12px; display: flex; gap: 8px; }
    .share-copy button { flex: 1; padding: 10px; font-size: 0.95rem; border-radius: 10px; border: none; cursor: pointer; background: #111; color: white; transition: background 0.3s; }

    .side-panel.right { right: -40px; border-radius: 0 16px 16px 0; }
    .advice-list { display: none; margin-top: 12px; }
  </style>
</head>

  <div class="side-panel"></div>

      <option value="ar">العربية</option>
      <option value="fr">Français</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>

      <div class="resources" id="resources"></div>
      <div class="advice" id="advice"></div>
      <button id="nextAdvice" style="margin-top:10px; display:none;"></button>
      <button id="showAllAdvice" style="margin-top:10px; display:none;"></button>
      <ul id="adviceList" class="advice-list"></ul>
      <div class="share-copy">
        <button id="copyResultBtn"></button>
        <button id="shareLinkBtn"></button>

    function updateLanguage(){
      const lang=document.getElementById('language').value;
      document.getElementById('mainTitle').textContent=languageTitles[lang];
      document.getElementById('subtitle').textContent=uiText[lang].subtitle;
      document.getElementById('analyzeBtn').textContent=uiText[lang].analyzeBtn;
      document.getElementById('nextAdvice').textContent=uiText[lang].nextAdvice;
      document.getElementById('showAllAdvice').textContent=uiText[lang].showAllAdvice;
      document.getElementById('copyResultBtn').textContent=uiText[lang].copyResult;
      document.getElementById('shareLinkBtn').textContent=uiText[lang].shareLink;
      document.getElementById('footer').textContent=uiText[lang].footer;
      document.getElementById('input').placeholder=uiText[lang].placeholder;
    }

    updateLanguage();
  </script>
</body>
</html>
